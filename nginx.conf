events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    upstream web {
        server django_web:8000;
    }

    server {
        listen 80;
        server_name smartfarmwatcher.com www.smartfarmwatcher.com localhost;

        client_max_body_size 100M;

        # Static files - nginx serves these directly
        location /static/ {
            alias /app/staticfiles/;
            expires 30d;
            add_header Cache-Control "public, immutable";
            
            # Add specific handling for common file types
            location ~* \.(jpg|jpeg|png|gif|ico|css|js)$ {
                expires 1y;
                add_header Cache-Control "public, immutable";
            }
        }

        # Media files
        location /media/ {
            alias /app/config/media/;
            expires 7d;
        }

        # All other requests go to Django
        location / {
            proxy_pass http://web;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }
    }
}